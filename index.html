<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIOUI</title>
    <link rel="stylesheet" href="./style/style.scss">
</head>
<body>
    <input type="text" name="" id="" class="text">
    <br><br><br><hr><br>

    <section class="register">
        <div class="form-register d-flex flex-column">
            <div class="name d-flex flex-column">
                <label class="text-main" for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            
            <div class="email d-flex flex-column">
                <label class="text-main" for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            
            <div class="password d-flex flex-column">
                <label class="text-main" for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>
    
            <div class="d-flex align-center">
                <!-- Custom Radio -->
                <label for="custom-radio-1" class="radio">
                    <input type="radio" name="radio" id="custom-radio-1" class="custom-radio-input" checked>
                    <div class="custom-radio-main radio-primary"></div>
                    Male
                </label>
    
                <label for="custom-radio-2" class="radio">
                    <input type="radio" name="radio" id="custom-radio-2" class="custom-radio-input">
                    <div class="custom-radio-main radio-primary"></div>
                    Female
                </label>
            </div>
            
            <input type="submit" value="submit">
        </div>
    </section>



    <section class="login">

    </section>
</body>
</html>
